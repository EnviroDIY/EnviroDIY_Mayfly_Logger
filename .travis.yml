# engineering, of merging all developer working copies with a shared mainline
# several times a day < http://docs.platformio.org/page/ci/index.html >
#
# Documentation:
#
# * Travis CI Embedded Builds with PlatformIO
#   < https://docs.travis-ci.com/user/integration/platformio/ >
#
# * PlatformIO integration with Travis CI
#   < http://docs.platformio.org/page/ci/travis.html >
#
# * User Guide for `platformio ci` command
#   < http://docs.platformio.org/page/userguide/cmd_ci.html >
#

#
# Template #2: The project is intended to by used as a library with examples
#

language: python
python:
    - "2.7"
#
sudo: false
cache:
    directories:
        - "~/.platformio"
#
env:
    - PLATFORMIO_CI_SRC=examples/logging_to_pc/logging_to_pc.ino
    - PLATFORMIO_CI_SRC=examples/simple_logging_example/simple_logging_example.ino
    - PLATFORMIO_CI_SRC=examples/sync_clock_PC/sync_clock_PC.ino
    - PLATFORMIO_CI_SRC=examples/mayfly_xbeewifi_usu/mayfly_xbeewifi_usu.ino
#
install:
    - pip install -U platformio
    - platformio update
#
script:
    - platformio ci --project-conf=platformio.ini
